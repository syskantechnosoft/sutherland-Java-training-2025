spring.application.name=day31mongodemo

# MongoDB Host
spring.data.mongodb.host=localhost

# MongoDB Port
spring.data.mongodb.port=27017

# MongoDB Database Name
spring.data.mongodb.database=test

# Optional: MongoDB Username (if authentication is enabled)
#spring.data.mongodb.username=your_username

# Optional: MongoDB Password (if authentication is enabled)
#spring.data.mongodb.password=your_password

# Optional: MongoDB URI (alternative to individual host, port, database, etc.)
# If you use a URI, it will override the individual properties.
# spring.data.mongodb.uri=mongodb://your_username:your_password@localhost:27017/your_database_name?authSource=admin

spring.data.mongodb.uri=mongodb://localhost:27017/test
